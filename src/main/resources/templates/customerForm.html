<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Add Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/submitCustomer}" th:object="${customer}" method="post">
        <p>first name : <input type="text" th:field="*{f_name}" /></p>
    	<p>last name: <input type="text" th:field="*{l_name}" /></p>
    	<p>email: <input type="text" th:field="*{email}" /></p>
    	<p>phone: <input type="text" th:field="*{phone}" /></p>
    	<p>cif: <input type="text" th:field="*{cif}" /></p>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
